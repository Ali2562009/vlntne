<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Moment</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Dancing+Script:wght@500&display=swap" rel="stylesheet">

<style>

body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at center, #ffecf8, #d0f0ff 70%, #fff8d1 100%);
    font-family: 'Playfair Display', serif;
    color: #3b2a24;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    transition: opacity 0.8s ease;
}

/* Soft glow */
body::before {
    content: "";
    position: absolute;
    width: 600px;
    height: 600px;
    background: radial-gradient(circle, #fff9a7 0%, transparent 70%);
    opacity: 0.25;
    filter: blur(40px);
}

/* Floating hearts */
.hearts {
    position: absolute;
    width: 100%;
    height: 100%;
    pointer-events: none;
    overflow: hidden;
}

.heart {
    position: absolute;
    font-size: 22px;
    animation: floatUp 6s linear infinite;
    opacity: 0.6;
}

@keyframes floatUp {
    0% { transform: translateY(100vh) scale(0.8); opacity: 0; }
    50% { opacity: 0.5; }
    100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
}

.container {
    text-align: center;
    backdrop-filter: blur(18px);
    background: rgba(255,255,255,0.22);
    padding: 80px;
    border-radius: 35px;
    max-width: 600px;
    animation: fadeIn 2s ease forwards;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}

h1 {
    font-family: 'Dancing Script', cursive;
    font-size: 46px;
    background: linear-gradient(45deg, #ff9a8b, #ffdfba, #a3d5ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 25px;
    text-shadow: 0 2px 8px rgba(255,255,255,0.5);
    animation: rainbowText 6s infinite linear;
}

@keyframes rainbowText {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.buttons {
    position: relative;
    margin-top: 35px;
}

button {
    background: linear-gradient(135deg, #ffd1ff, #a3d5ff, #fff8d1);
    border: none;
    padding: 14px 35px;
    border-radius: 30px;
    font-size: 16px;
    color: #3b2a24;
    cursor: pointer;
    transition: all 0.3s ease;
    margin: 10px;
    position: relative;
    box-shadow: 0 6px 22px rgba(0,0,0,0.18);
}

button:hover {
    transform: translateY(-5px) rotate(-2deg);
    box-shadow: 0 10px 35px rgba(255,210,255,0.35);
}

#noBtn {
    position: absolute;
}

</style>
</head>
<body>

<div class="hearts" id="hearts"></div>

<div class="container">
    <h1>Hey‚Ä¶ wanna stick around? ü§ç</h1>
    <div class="buttons">
        <button onclick="yesClicked()">Sure, why not ü§ç</button>
        <button id="noBtn">Nah‚Ä¶ maybe later</button>
    </div>
</div>

<script>

/* Floating hearts generator */
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "ü§ç";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (4 + Math.random() * 4) + "s";
    document.getElementById("hearts").appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 6000);
}

setInterval(createHeart, 800);

/* No button runs away */
const noBtn = document.getElementById("noBtn");

noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * 300 - 150;
    const y = Math.random() * 200 - 100;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
});

/* Yes button */
function yesClicked() {
    document.body.style.opacity = "0";
    setTimeout(() => {
        alert("Yay! now the day feels lighter ü§ç");
        document.body.style.opacity = "1";
    }, 800);
}

</script>

</body>
</html>
