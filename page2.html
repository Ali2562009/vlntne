<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Little Something</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Dancing+Script:wght@500&display=swap" rel="stylesheet">

<style>

body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at bottom right, #ff5ec9, #6effa6 40%, #5ec9ff 70%); /* crazy rainbow mix */
    font-family: 'Playfair Display', serif;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    transition: opacity 0.8s ease;
}

/* Soft glow */
body::before {
    content: "";
    position: absolute;
    width: 500px;
    height: 500px;
    background: radial-gradient(circle, #fff100 0%, transparent 70%);
    bottom: -150px;
    left: -150px;
    opacity: 0.2;
}

/* Floating stars */
.particles {
    position: absolute;
    width: 100%;
    height: 100%;
    pointer-events: none;
    background-image: radial-gradient(#fffd87 2px, transparent 2px);
    background-size: 40px 40px;
    opacity: 0.08;
    animation: float 80s linear infinite;
}

@keyframes float {
    from { transform: translateY(0); }
    to { transform: translateY(-1000px); }
}

.container {
    text-align: center;
    backdrop-filter: blur(25px);
    background: rgba(255,255,255,0.05);
    padding: 70px;
    border-radius: 35px;
    max-width: 700px;
    animation: fadeIn 2s ease forwards;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}

h1 {
    font-family: 'Dancing Script', cursive;
    font-size: 48px;
    background: linear-gradient(45deg, #ff00ff, #00ffff, #ffea00);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 20px;
    animation: rainbowText 4s infinite linear;
}

@keyframes rainbowText {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

p {
    font-size: 19px;
    line-height: 1.8;
    margin-bottom: 15px;
    color: #fff;
}

button {
    margin-top: 30px;
    background: linear-gradient(135deg, #ff00ff, #00ffff, #ffea00);
    border: none;
    padding: 14px 35px;
    border-radius: 30px;
    font-size: 17px;
    color: #2a1f1a;
    cursor: pointer;
    transition: all 0.4s ease;
    box-shadow: 0 10px 35px rgba(0,0,0,0.4);
}

button:hover {
    transform: translateY(-5px) rotate(-2deg);
    box-shadow: 0 15px 50px rgba(255,255,255,0.5);
}

.typewriter {
    border-right: 2px solid #fff;
    white-space: pre-wrap;  /* allows line breaks */
    overflow: hidden;
    display: inline-block;
    animation: blink 0.8s infinite;
}

@keyframes blink {
    0% { border-color: transparent; }
    50% { border-color: #fff; }
    100% { border-color: transparent; }
}

</style>
</head>
<body>

<div class="particles"></div>

<div class="container">
    <h1>A Little Something ü§ç</h1>
    <p id="text" class="typewriter"></p>
    <button onclick="nextPage()">There‚Äôs More</button>
</div>

<script>

const message = "Sometimes I don‚Äôt know how to explain it...\nBut you became something calm inside my chaos. Something warm inside my cold days. And I just wanted you to know that.";
const textElement = document.getElementById("text");

let index = 0;

function typeEffect() {
    if (index < message.length) {
        textElement.textContent += message.charAt(index);
        index++;
        setTimeout(typeEffect, 40);
    }
}

typeEffect();

function nextPage() {
    document.body.style.opacity = "0";
    setTimeout(() => {
        window.location.href = "page3.html";
    }, 800);
}

</script>

</body>
</html>
