<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Little Something</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Dancing+Script:wght@500&display=swap" rel="stylesheet">

<style>

body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at bottom right, #3b2a24, #2a1f1a 70%);
    font-family: 'Playfair Display', serif;
    color: #f5eee6;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    transition: opacity 0.8s ease;
}

/* Soft glow */
body::before {
    content: "";
    position: absolute;
    width: 500px;
    height: 500px;
    background: radial-gradient(circle, #ffd9b3 0%, transparent 70%);
    bottom: -150px;
    left: -150px;
    opacity: 0.15;
}

/* Floating stars */
.particles {
    position: absolute;
    width: 100%;
    height: 100%;
    pointer-events: none;
    background-image: radial-gradient(#ffd9b3 1px, transparent 1px);
    background-size: 50px 50px;
    opacity: 0.05;
    animation: float 80s linear infinite;
}

@keyframes float {
    from { transform: translateY(0); }
    to { transform: translateY(-1000px); }
}

.container {
    text-align: center;
    backdrop-filter: blur(20px);
    background: rgba(255,255,255,0.03);
    padding: 70px;
    border-radius: 25px;
    max-width: 700px;
    animation: fadeIn 2s ease forwards;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}

h1 {
    font-family: 'Dancing Script', cursive;
    font-size: 45px;
    color: #ffd9b3;
    margin-bottom: 20px;
}

p {
    font-size: 19px;
    line-height: 1.8;
    margin-bottom: 15px;
}

button {
    margin-top: 30px;
    background: linear-gradient(135deg, #c89fa3, #ffd9b3);
    border: none;
    padding: 12px 30px;
    border-radius: 30px;
    font-size: 16px;
    color: #2a1f1a;
    cursor: pointer;
    transition: all 0.4s ease;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
}

button:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 40px rgba(255, 217, 179, 0.4);
}

.typewriter {
    border-right: 2px solid #ffd9b3;
    white-space: nowrap;
    overflow: hidden;
    display: inline-block;
    animation: blink 0.8s infinite;
}

@keyframes blink {
    0% { border-color: transparent; }
    50% { border-color: #ffd9b3; }
    100% { border-color: transparent; }
}

</style>
</head>
<body>

<div class="particles"></div>

<div class="container">
    <h1>A Little Something ü§ç</h1>
    <p id="text" class="typewriter"></p>
    <button onclick="nextPage()">There‚Äôs More</button>
</div>

<script>

const message = "Sometimes I don‚Äôt know how to explain it... but you became something calm inside my chaos. Something warm inside my cold days. And I just wanted you to know that.";
const textElement = document.getElementById("text");

let index = 0;

function typeEffect() {
    if (index < message.length) {
        textElement.textContent += message.charAt(index);
        index++;
        setTimeout(typeEffect, 40);
    }
}

typeEffect();

function nextPage() {
    document.body.style.opacity = "0";
    setTimeout(() => {
        window.location.href = "page3.html";
    }, 800);
}

</script>

</body>
</html>
