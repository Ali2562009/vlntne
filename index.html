<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Dancing+Script:wght@500&display=swap" rel="stylesheet">

<style>

body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top left, #cbe3ff, #e6d5ff 70%);
    font-family: 'Playfair Display', serif;
    color: #3b2a24;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

/* Ambient Light */
body::before {
    content: "";
    position: absolute;
    width: 600px;
    height: 600px;
    background: radial-gradient(circle, #ffe6a7 0%, transparent 70%);
    top: -200px;
    right: -200px;
    opacity: 0.25;
}

/* Floating Particles */
.particles {
    position: absolute;
    width: 100%;
    height: 100%;
    pointer-events: none;
    background-image: radial-gradient(#ffdfba 1px, transparent 1px);
    background-size: 40px 40px;
    opacity: 0.1;
    animation: float 60s linear infinite;
}

@keyframes float {
    from { transform: translateY(0); }
    to { transform: translateY(-1000px); }
}

.container {
    text-align: center;
    backdrop-filter: blur(15px);
    background: rgba(255, 255, 255, 0.15);
    padding: 60px;
    border-radius: 25px;
    animation: fadeIn 2s ease forwards;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

h1 {
    font-family: 'Dancing Script', cursive;
    font-size: 50px;
    color: #ff9a8b; /* soft coral */
    margin-bottom: 10px;
    text-shadow: 1px 1px 6px rgba(255, 255, 255, 0.7);
}

p {
    font-size: 18px;
    margin-bottom: 30px;
    color: #3b2a24;
}

button {
    background: linear-gradient(135deg, #ffd1ff, #a3d5ff); /* soft purple to sky blue */
    border: none;
    padding: 12px 30px;
    border-radius: 30px;
    font-size: 16px;
    color: #3b2a24;
    cursor: pointer;
    transition: all 0.4s ease;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
}

button:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 40px rgba(255, 210, 255, 0.4);
}

</style>
</head>
<body>

<div class="particles"></div>

<div class="container">
    <h1>Hey You ü§ç</h1>
    <p>I made something small‚Ä¶ but it carries something big.</p>
    <button onclick="nextPage()">Open It</button>
</div>

<script>
function nextPage() {
    document.body.style.opacity = "0";
    setTimeout(() => {
        window.location.href = "page2.html";
    }, 800);
}
</script>

</body>
</html>
