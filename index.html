<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Dancing+Script:wght@500&display=swap" rel="stylesheet">

<style>

body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top left, #cbe3ff, #f8d5ff 70%, #fff4c3 100%);
    font-family: 'Playfair Display', serif;
    color: #3b2a24;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    transition: background 2s ease;
}

/* Ambient Glow */
body::before {
    content: "";
    position: absolute;
    width: 600px;
    height: 600px;
    background: radial-gradient(circle, #fff9a7 0%, transparent 70%);
    top: -150px;
    right: -150px;
    opacity: 0.3;
    filter: blur(60px);
}

/* Floating Particles */
.particles {
    position: absolute;
    width: 100%;
    height: 100%;
    pointer-events: none;
    background-image: radial-gradient(#ffd1c1 2px, transparent 2px);
    background-size: 50px 50px;
    opacity: 0.15;
    animation: float 70s linear infinite;
}

@keyframes float {
    from { transform: translateY(0); }
    to { transform: translateY(-1200px); }
}

.container {
    text-align: center;
    backdrop-filter: blur(20px);
    background: rgba(255, 255, 255, 0.2);
    padding: 60px;
    border-radius: 35px;
    animation: fadeIn 2s ease forwards;
    max-width: 700px;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(25px); }
    to { opacity: 1; transform: translateY(0); }
}

h1 {
    font-family: 'Dancing Script', cursive;
    font-size: 52px;
    background: linear-gradient(45deg, #ff9a8b, #ffdfba, #a3d5ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 15px;
    text-shadow: 0 2px 8px rgba(255,255,255,0.6);
    animation: rainbowText 5s infinite linear;
}

@keyframes rainbowText {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

p {
    font-size: 19px;
    line-height: 1.7;
    margin-bottom: 30px;
    color: #3b2a24;
}

button {
    background: linear-gradient(135deg, #ffb7ce, #a3d5ff, #fff4c3);
    border: none;
    padding: 14px 35px;
    border-radius: 30px;
    font-size: 16px;
    color: #3b2a24;
    cursor: pointer;
    transition: all 0.4s ease;
    box-shadow: 0 10px 35px rgba(0,0,0,0.2);
}

button:hover {
    transform: translateY(-5px) rotate(-2deg);
    box-shadow: 0 15px 50px rgba(255,255,255,0.5);
}

</style>
</head>
<body>

<div class="particles"></div>

<div class="container">
    <h1>Hey You ü§ç</h1>
    <p>I made something small‚Ä¶ but it carries something big.</p>
    <button onclick="nextPage()">Open It</button>
</div>

<script>
function nextPage() {
    document.body.style.opacity = "0";
    setTimeout(() => {
        window.location.href = "page2.html";
    }, 800);
}
</script>

</body>
</html>
